[package]
authors = ["The Pony Project Developers"]
description = "A web interface for running Pony code"
license = "MIT"
edition = "2021"
name = "pony-playground"
version = "0.1.0"

[dependencies]
anyhow = "1.0"
axum = "0.3"
env_logger = "0.9"
futures = "0.3"

# chosing my own fork until gist update support is added to octocrab
octocrab = {git = "https://github.com/mfelsche/octocrab", rev = "b49c39e" }
libc = "0.2"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.17", features = ["full"] }
wait-timeout = "0.2"
url = { version = "2.2", "features" = ["serde"] }

[dev-dependencies]
anyhow = "1.0"
hyper = { version = "0.14", features = ["client"] }
env_logger = "0.9"
portpicker = "0.1"
