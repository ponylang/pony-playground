[package]
authors = ["The Pony Project Developers"]
description = "A web interface for running Pony code"
license = "MIT"
edition = "2021"
name = "pony-playground"
version = "0.1.0"

[dependencies]
anyhow = "1.0"
axum = "0.3"
env_logger = "0.9"
futures = "0.3"
octorust = "0.1"
libc = "0.2"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.13", features = ["full"] }
wait-timeout = "0.2"
url = { version = "2.2", "features" = ["serde"] }
